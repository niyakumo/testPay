name: Deploy Docs
on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -U mkdocs-material mkdocs-swagger-ui-tag mkdocs-ezglossary mkdocs-git-revision-date-localized-plugin mkdocs-redirects
      - run: mkdocs gh-deploy --force
